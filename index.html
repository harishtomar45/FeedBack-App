

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack  App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">FeedBack App</span>
        </div>
      </nav>



      <div class="container p-5">
        <form class="my-2">


            <select class="form-select m-2 rounded-0 " aria-label="Default select example">
                <option selected>Select Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
          <textarea
            class="form-control m-2 rounded-0"
            type="text"
            placeholder="Enter Text Here.."
            required
          ></textarea>
          <button type="submit" class="btn btn-success w-100 rounded-0 m-2">
            Save
          </button>
        </form>
  
        <ul class="list-group mt-3"></ul>
      </div>


<script src="main.js"></script>
</body>
</html>
